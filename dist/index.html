<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaderboard</title>
    <link rel="stylesheet" href="output.css" />
  </head>
  <body class="bg-slate-800">
    <div class="mt-10 w-full">
      <h1
        class="md:text-6xl text-3xl text-center mb-10 text-gradient-to-tr from-pink-400 via-yellow-300"
      >
        LeaderBoard
      </h1>

      <form action="" class="mx-auto md:w-[80%] p-2 md:p-0">
        <div
          class="flex flex-col sm:flex-row mx-auto bg-[#e8e8e8] p-5 justify-between sm:items-center rounded-t-md"
        >
          <div
            class="flex flex-wrap md:w-full sm:flex-row text-[1.3rem] w-full"
          >
            <input
              type="text"
              class="input-field md:w-[200px]"
              placeholder="First Name"
              required
            />
            <input
              type="text"
              class="input-field md:w-[200px]"
              placeholder="Last Name"
              required
            />
            <input
              type="text"
              class="input-field md:w-[200px]"
              placeholder="Country"
              required
            />
            <input
              type="number"
              class="input-field"
              placeholder="Player Score"
              required
            />
          </div>
          <button class="btn-add">Add Player</button>
        </div>
      </form>

      <div
        class="list rounded-b-md md:p-0 md:w-[80%] my-5 mx-auto text-black"
      ></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
